<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Vincent's Stopwatch</title>
        <link href="project2.css" rel="stylesheet">
        <script src="project2.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="timerDisplay">
                00 : 00 : 00 : 000
             </div>
             <div class="buttons">

                <button id="resetTimer">Reset</button>
              </div>
        </div>
    </body>
</html>
